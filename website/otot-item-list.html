<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="otot-item-list-item.html">

<polymer-element name="otot-item-list">

	<template>
		<style>
			:host {
			position: absolute;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			}

			paper-checkbox {
				padding-left: 1em;
				padding-right: 1em;
			}
		</style>

		<template repeat="{{row in ajaxResponse.rows}}">
			<template if="{{row.value.folder !== ['hi']}}">{{row.value.folder}}</template><br>
			<otot-item-list-item item={{row.value}}></otot-item-list-item>
		</template>

		<core-ajax url="http://127.0.0.1:5984/otot/_design/main/_view/items?group_level=1" auto handleAs="json" response="{{ajaxResponse}}"></core-ajax>
	</template>

	<script>
		Polymer('otot-item-list', {
		});
	</script>

</polymer-element>
