<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="otot-item-list-item" attributes="item">

	<template>
		<style>
			:host {
			position: absolute;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			display: block;
			}

			paper-checkbox {
				padding-left: 1em;
				padding-right: 1em;
			}

			span.folder { color: blue; padding-right: .5em }
		</style>

		<div horizontal layout>
			<paper-checkbox id="done" checked="{{done}}"></paper-checkbox>
			<span class="folder">{{folder}}</span>
			{{item.title}}
		</div>
	</template>

	<script>
		Polymer('otot-item-list-item', {
			generateUUID: function() {
				var d = new Date().getTime();
				var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
					var r = (d + Math.random()*16)%16 | 0;
					d = Math.floor(d/16);
					return (c=='x' ? r : (r&0x7|0x8)).toString(16);
				});
				return uuid;
			},
			itemChanged: function() {
				this.done = this.item.done;
				this.done = this.item.closed != null;
				this.folder = "/" + this.item.folder.join("/");
			},
			doneChanged: function() {
				var done = this.done;
				if (this.item && this.item.done !== done) {
					var patch = {
						id: this.item.id,
						mtime: new Date().toISOString(),
						type: "patch",
						diffs: [
							["=", "done", done]
						]
					};
					console.log(patch);
					var xhr = new XMLHttpRequest();
					xhr.open("PUT", "http://127.0.0.1:5984/otot/"+this.generateUUID());
					xhr.responseType = "json";
					xhr.onload = function() {
						var status = xhr.status;
						console.log(status);
						if (status == 200) {
							console.log(xhr.response);
							this.item.done = done;
						} else {
						}
					};
					xhr.send(JSON.stringify(patch));
				}
			}
		});
	</script>

</polymer-element>
