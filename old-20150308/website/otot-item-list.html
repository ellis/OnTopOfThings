<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="otot-item-list-item.html">

<polymer-element name="otot-item-list" attributes="url">

	<template>
		<style>
			:host {
			position: absolute;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			}

			paper-checkbox {
				padding-left: 1em;
				padding-right: 1em;
			}
		</style>

		<template repeat="{{row in ajaxResponse.rows}}">
			<otot-item-list-item item={{row.value}}></otot-item-list-item><br><br>
		</template>

		<!--core-ajax url="http://127.0.0.1:5984/otot/_design/main/_view/tasksByHorizonFolderCreated?limit=25" auto handleAs="json" response="{{ajaxResponse}}"></core-ajax-->
		<core-ajax auto url="{{url}}" auto handleAs="json" response="{{ajaxResponse}}"></core-ajax>
	</template>

	<script>
		Polymer('otot-item-list', {
		});
	</script>

</polymer-element>
